<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</head>
<body class="bg-green-900 space-x-8 p-10 h-screen" >

    <div class="flex justify-between items-start">
        <h1 class="text-2xl font-bold text-white">Bateu</h1>
        <a class="bg-green-700 hover:bg-green-500 text-white font-bold py-2 px-4 rounded" href="/novo">Novo Jogo</a>
    </div>
    
    <div class="flex justify-center items-center w-full m-20 space-x-10">
        <img src="/cartas/BackVertical.png" alt="">
        <div class="flex justify-center items-center border-2 border-dashed border-white h-36 w-28" id="mesa">
            <img th:if="${carta}" th:src="${carta.imagem}" alt="">
        </div>
    </div>
    
    <div class="flex flex-col justify-center items-center w-full m-20 space-y-10">
        <span class="text-6xl font-bold text-white" th:text="${cont}"></span>
        <a class="bg-yellow-700 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded" href="/virar" th:if="${carta == null || carta.numero != cont}">Virar</a>
        <span class="text-white bg-red-500 p-2 rounded" th:if="${msg}" th:text="${msg}"></span>
    </div>

</body>

<script th:if="${carta != null && carta.numero == cont}">
    const target = document.querySelector('#mesa');
    party.confetti(target, {
        count: party.variation.range(40, 60),
    });
</script>
</html>
